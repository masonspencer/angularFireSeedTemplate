<h2>Chat</h2>

<form>
  <input placeholder="geerItem..." ng-model="newgeerItems">
  <button type="submit" ng-click="addgeerItems(newgeerItems);newgeerItems = null;">send</button>
</form>

<ul id="geerItems" ng-show="geerItems.length">
    <li ng-repeat="geerItem in geerItems | reverse">{{geerItem.text}}</li>
</ul>
